services:
  postgres:
    image: postgres:18.1
    container_name: auctions_postgres_db      
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgrespw}
      POSTGRES_DB: ${POSTGRES_DB:-auctionsDb}
    ports:
      - "${DB_PORT:-5432}:5432"               
    volumes:
      - pgdata:/var/lib/postgresql            # recommended for 18+
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-auctionsDb} || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
  mongo:
    image: mongo:6.0
    container_name: search_mongo_db      
    restart: always
    env_file:
      - .env
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-root}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-mongopw}
      MONGO_INITDB_DATABASE: ${MONGO_DB:-SearchBb}
    ports:
      - "${MONGO_PORT:-27017}:27017"               
    volumes:
      - mongodata:/data/db            # recommended for 18+
    healthcheck:
      test: ["CMD-SHELL", "mongosh --username ${MONGO_USER:-root} --password ${MONGO_PASSWORD:-mongopw} --authenticationDatabase admin --eval \"db.adminCommand('ping')\" || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
  rabbitmq:
    image: rabbitmq:4-management-alpine
    container_name: auctions_rabbitmq
    restart: always
    env_file:
      - .env
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-guest}
    ports:
      - "${RABBITMQ_PORT:-5672}:5672"       # RabbitMQ main port
      - "${RABBITMQ_MANAGEMENT_PORT:-15672}:15672" # Management UI port
    volumes:
      -  rabbitmq_data:/var/lib/rabbitmq            # recommended for 18+
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
  auctions-svc:
    image: auctions-svc:latest
    container_name: auctions_service_api
    restart: always
    build:
      context: .
      dockerfile: AuctionService/Dockerfile
    ports:
      - "7001:80" 
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Server=postgres:5432;User Id=postgres;Password=postgrespw;Database=auctionsDb
      - RabbitMQ__Host=rabbitmq
      - IdentityServiceUrl=http://identity-svc:80
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
  search-svc:
    image: search-svc:latest
    container_name: search_service_api
    restart: always
    build:
      context: .
      dockerfile: SearchService/Dockerfile
    ports:
      - "7002:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__MongoDbConnection=mongodb://root:mongopw@mongo:27017/?authSource=admin
      - RabbitMQ__Host=rabbitmq
      - AuctionSvcUrl=http://auctions-svc
    depends_on:
        mongo:
            condition: service_healthy
        rabbitmq:
            condition: service_healthy
  identity-svc:
    image: identity-svc:latest
    container_name: identity_service_api
    restart: always
    build:
      context: .
      dockerfile: IdentityService/Dockerfile
    ports:
      - "5001:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Server=postgres:5432;User Id=postgres;Password=postgrespw;Database=identityDb
    depends_on:
      postgres:
        condition: service_healthy
  gateway-svc:
    image: gateway-svc:latest
    container_name: api_gateway
    restart: always
    build:
      context: .
      dockerfile: GatewayService/Dockerfile
    ports:
      - "6001:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Docker
      - ASPNETCORE_URLS=http://+:80
volumes:
  pgdata:
  mongodata:
  rabbitmq_data:
    driver: local